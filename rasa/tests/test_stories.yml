stories:
- story: Không có ảnh mẫu
  steps:
  - user: |
      Chào shop
    intent: greet
  - action: utter_greet
  - user: |
      Cho tôi hỏi chiếc đầm màu đen này còn không ạ?
    intent: ask_type
  - action: utter_ask_image
  - user: |
      Tôi không có ạ
    intent: have_no_image
  - action: utter_wait

- story: Có ảnh mẫu
  steps:
  - user: |
      Chào shop
    intent: greet
  - action: utter_greet
  - user: |
      Cho tôi hỏi chiếc đầm màu đen này còn không ạ?
    intent: ask_type
  - action: utter_ask_image
  - user: |
      Có á shop
    intent: have_image
  - action: utter_need_image

