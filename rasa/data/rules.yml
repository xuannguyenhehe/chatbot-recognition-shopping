version: "3.1"

rules:

- rule: Hỏi về nhu cầu của bạn
  steps:
  - intent: greet
  - action: utter_greet

- rule: Hỏi về loại mẫu
  steps:
  - intent: ask_type
  - action: utter_ask_image

- rule: Khi có ảnh
  steps:
  - intent: have_image
  - action: utter_need_image

- rule: Khi không có ảnh
  steps:
  - intent: have_no_image
  - action: utter_wait

- rule: Cảm ơn người dùng
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: Hỏi cần giúp gì không
  steps:
  - intent: mood_oke
  - action: utter_help

- rule: Xin lỗi người dùng
  steps:
  - intent: mood_unhappy
  - action: utter_unhappy

- rule: Tạm biệt người dung
  steps:
  - intent: deny
  - action: utter_goodbye

- rule: Tạm biệt người dung
  steps:
  - intent: goodbye
  - action: utter_goodbye
